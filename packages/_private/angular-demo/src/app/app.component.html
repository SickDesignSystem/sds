<main>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

    <div>
      <label>
        Name:
        <input formControlName="name" placeholder="Your name" required>
      </label>
    </div>

    <syn-input
      formControlName="test"
      name="test"
      [title]="myLabel"
      type="text"
      (click)="logMessage('Clicked the field!', $event)"
      (synBlurEvent)="logMessage('Left the field', $event)"
      (synInputEvent)="logMessage('Added to the field', $event)"
      pattern="whatever"
      [autofocus]="true"
    >
      <span slot="label">
        DISABLED
        Inline Slot Demo {{myLabel}}
      </span>
      <span slot="suffix" (click)="clearDemo()">
        Cancel
      </span>
    </syn-input>

    <syn-input
      formControlName="pass"
      type="password"
      name="pass"
      ngDefaultControl
      [title]="myPass"
      (click)="logMessage('Clicked the field!', $event)"
      (synBlurEvent)="logMessage('Left the field', $event)"
      (synInputEvent)="logMessage('Added to the field', $event)"
    >
      <span slot="label">
        Inline Slot Demo {{myLabel}}
      </span>
      <span slot="suffix" (click)="clearDemo()">
        Cancel
      </span>
    </syn-input>

    <syn-checkbox
      formControlName="agree"
      name="agree"
      [required]="true"
    >
      Agree to ToS
    </syn-checkbox>

    <br>
    <br>

    <syn-radio-group
      formControlName="radio"
      name="radio"
      label="Radio Group"
      [required]="true">
      <syn-radio value="1">Option One</syn-radio>
      <syn-radio value="2">Option Two</syn-radio>
    </syn-radio-group>

    <br>

    <syn-switch
      formControlName="switch"
      name="switch"
      [required]="true">
      Switch
    </syn-switch>

    <br>
    <br>

    <syn-tag
      size="medium"
      [removable]="true"
      (synRemoveEvent)="logMessage('Removed the icon!', $event)">
      <syn-icon name="wallpaper"/>
        Option
    </syn-tag>

    <br>
    <br>

    <syn-button type="submit" variant="filled">Submit</syn-button>

    <br>
    <br>

    <syn-button type="submit" variant="filled">
      <syn-icon name="send" slot="prefix" />
      Submit
    </syn-button>
  </form>
</main>
