name: Quality Gate

on: pull_request

jobs:
  quality-gate:
    name: Install and verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
            
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6.12
          run_install: false   

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
    
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
    steps:
    - uses: actions/checkout@v4
    
    - uses: pnpm/action-setup@v2
      name: Install pnpm
      id: pnpm-install
      with:
        version: 8.6.12
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    # This is needed to make sure playwright finds the needed design tokens
    # @see packages/components/web-test-runner.config.js
    - name: Copy static assets for tests
      run: mkdir -p packages/components/dist/themes && cp packages/tokens/dist/themes/light.css packages/components/dist/themes/light.css

    - name: Run Playwright tests
      run: pnpm test -r
      # @see https://github.com/microsoft/playwright/issues/6500
      env:
        HOME: /root
    
