name: Quality Gate

on: 
  pull_request:
  push:

jobs:
    quality-gate:
        name: Install and verify
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              id: pnpm-install
              with:
                  version: 8.6.12
                  run_install: false

            - name: Install dependencies
              run: pnpm i

            - name: Lint
              run: pnpm lint
